<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }

    #quoteDisplay {
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      margin-top: 1rem;
      min-height: 3rem;
    }

    input {
      margin: 0.5rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.4rem 0.8rem;
    }

    select {
      margin: 0.5rem;
      padding: 0.4rem;
    }

    #notification {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay">Your quote will appear here...</div>

  <!-- Show Random Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Notification Message -->
  <div id="notification"></div>

  <!-- Import Quotes -->
  <div style="margin-top: 1rem;">
    <label for="importFile">Import Quotes (JSON):</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Export Quotes -->
  <button id="exportBtn">Export Quotes</button>

  <!-- The form to add a new quote will be inserted by JavaScript -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
